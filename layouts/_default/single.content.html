<div class="row">
    <div class="col-md-12 content-card">
        <h2>{{ .Title }}</h2>
        {{ if eq .Type "post" }}
            <ul class="list-inline">
                <li><i class="fa fa-calendar"></i>{{ .Date.Format "January 2, 2006" }}</li>
                <li><i class="fa fa-user"></i>{{ .Params.author }}</li>
            </ul>
        {{ end }}
        <p>{{ .Content }}</p>
    </div>
</div>
